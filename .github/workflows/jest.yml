name: Run Jest Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Use the Node.js version required for your project

      - name: Install dependencies
        run: npm install

      - name: Run Jest
        run: NODE_OPTIONS="--no-deprecation" npm test # silence deprecation warning - see bin/box-mcp-server.js